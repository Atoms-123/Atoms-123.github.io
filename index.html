<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>

        <input 
            type="text" 
            placeholder="Search..." 
            id="search-bar" 
            onfocus="showOptions()"
        >
        <div class="search-options" id="search-options"></div>
        <button onclick="search()" id="search-btn">Search</button>
        <button onclick="showContact()" id="contact-btn">Contact</button>
        <div id="cart">Cart</div>
    </header>
    <main>
        <div id="contact-info"></div>
        <div class="coming-soon">
            <img 
                src="question_mark.png" 
                alt="Coming Soon"
